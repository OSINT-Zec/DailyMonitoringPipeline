classification:
  method: hybrid
  thresholds:
    keyword_min_hits: 1
    embed_cosine: 0.42
  anchors:
    far_right:
      - "white supremacist and neo-nazi coded slogans and ethnonationalist narratives"
    disinfo:
      - "fabricated documents, narrative laundering, coordinated propaganda"
    crypto_mixing:
      - "on-chain obfuscation via mixers, peel chains, privacy wallets and chain hopping"
    official_policy:
      - "government and regulator announcements, sanctions, enforcement and guidance"
    ml_ai:
      - "large language models, retrieval augmented generation and safety evaluation"
    datascience:
      - "mlops pipelines, monitoring, data quality and experiment platforms"
    aml:
      - "transaction monitoring, sanctions screening, KYC and reporting obligations"
    cybersecurity:
      - "enterprise network intrusions, ransomware operations and data exfiltration"
